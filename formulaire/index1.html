<body>
	<main class="container">
		<form action="#">
			<h1>Sign up to Visit Us</h1>
			<div class="input">
				<input type="text" Placeholder="First Name">
			</div>
			<div class="input">
				<input type="text" Placeholder="Last Name">
			</div>
			<div class="birthday">
				<label for="birthday">Birthday:</label>
